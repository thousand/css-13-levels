<!DOCTYPE html>
<html lang="en-US" class="un-ready">
  <head>
    <meta charset="utf-8" />
    <title>CSS in 13 Levels</title>

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Highlight.js Sources -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/base16/eighties.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://unpkg.com/prettier@3.0.2/standalone.js"></script>
    <script src="https://unpkg.com/prettier@3.0.2/plugins/estree.js"></script>
    <script src="https://unpkg.com/prettier@3.0.2/plugins/html.js"></script>
    <script src="https://unpkg.com/prettier@3.0.2/plugins/postcss.js"></script>

    <!-- needs to be after to highlight.js to override styles -->
    <link rel="stylesheet" href="lib/slide-layout-main.css" />

    <script src="lib/content-inject.js"></script>
  </head>
  <body>
    <style type="text/css" id="slide-style">
      @import url("https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Saira:wdth,wght@125,100;125,700;125,900&display=swap");
      body {
        color: #eee;
        background-color: #222c;
        text-align: center;
        font-family: "Saira";
        --color-1: hsla(196, 88%, 66%, 1);
        --color-2: hsla(340, 88%, 66%, 1);
      }
      .title {
        font-size: 13vmin;
        font-family: "Kelly Slab";
        color: var(--color-2);
        text-shadow: 1px 1px 0px hsla(196, 88%, 66%, 0.7),
          2px 2px 0px hsla(196, 88%, 66%, 0.6),
          3px 3px 0px hsla(196, 88%, 66%, 0.5),
          4px 4px 0px hsla(196, 88%, 66%, 0.4),
          5px 5px 0px hsla(196, 88%, 66%, 0.3),
          6px 6px 0px hsla(196, 88%, 66%, 0.2),
          7px 7px 0px hsla(196, 88%, 66%, 0.1);
        margin: 0.2em 0 0.9em;
      }
      .presenter {
        margin: 5vmin 0;
      }
      .presenter p {
        margin: 0;
      }
      p.presenter-name {
        font-size: 4vmin;
        font-weight: 900;
        color: var(--color-1);
        text-shadow: 0 0.1em 0.1em #0008;
      }
      p.presenter-meta {
        font-size: 2vmin;
        font-weight: 100;
      }

      ul.links {
        list-style: none;
        font-size: 2vmin;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        padding: 0;
      }
      ul.links li {
        display: inline-block;
        flex: 1 1 33%;
        margin: 0;
      }
      ul.links li.this-prezo {
        display: block;
        flex: 0 1 100%;
        margin: 1rem 0;
      }

      ul.links a {
        color: var(--color-1);
        font-weight: 700;
        text-decoration: none;
      }
      ul.links a::after {
        content: "\A"attr(href);
        white-space: pre-line;
        color: #fff;
        font-weight: 200;

        font-size: 0.8em;
      }

      ul.links a:hover {
        animation: 11s linear infinite colorshift;
      }

      ul.links a:hover::after {
        animation: 7s linear infinite reverse colorshift;
      }

      @keyframes colorshift {
        from {
          color: hsla(196, 88%, 66%, 1);
        }
        20% {
          color: hsla(268, 88%, 66%, 1);
        }
        40% {
          color: hsla(340, 88%, 66%, 1);
        }
        60% {
          color: hsla(52, 88%, 66%, 1);
        }
        80% {
          color: hsla(124, 88%, 66%, 1);
        }
        to {
          color: hsla(196, 88%, 66%, 1);
        }
      }

      /* layout hackery */
      body {
        grid-template-rows: 1fr 3fr;
      }
      code[data-code-display] {
        font-size: 0.5rem;
      }
    </style>

    <main id="slide-content">
      <header>
        <h1 class="title">CSS in 13 Levels</h1>
      </header>

      <section class="presenter">
        <p class="presenter-name">Bryan Levay</p>
        <p class="presenter-meta">Sr. Staff Engineer at LinkedIn</p>
      </section>

      <ul class="links">
        <li class="this-prezo">
          <a href="https://github.com/thousand/css-13-levels" target="_blank"
            >Presentation Source</a
          >
        </li>
        <li>
          <a href="https://linkedin.com/in/bryanlevay" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/thousand" target="_blank">GitHub</a>
        </li>
      </ul>
    </main>

    <div id="slide-fake-body"></div>
    <code
      id="slide-style-display"
      class="language-css"
      data-code-display
    ></code>
    <code
      id="slide-markup-display"
      class="language-html"
      data-code-display
    ></code>
    <a href="./slides/intro-02.html" id="next-slide">next</a>
  </body>
</html>
