  <body>
    <style type="text/css" id="slide-style">
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 1em 1em;
        grid-template-areas:
          "tl tr"
          "bt bt";
      }
      .tl {
        grid-area: tl;
      }
      .tr {
        grid-area: tr;
      }
      .bt {
        grid-area: bt;
      }

      .grid-container div {
        border: 1px solid;
        padding: 0.5rem;
      }

      code {
        border: 1px solid #000;
        background: #333;
        color: #5cccf5;
        padding: 0.4em 0.6em;
        border-radius: 5px;
      }

      /* hacking my own layout */
      #slide-content {
        display: flex;
        flex-direction: column;
      }

      .slide-title {
        flex-shrink: 0;
        flex-grow: 0;
        flex-basis: auto;
      }

      #slide-content > .grid-container {
        flex-shrink: 1;
        flex-grow: 0;
        flex-basis: 100%;
        margin-top: 1rem;
      }
      /* moved (: */
      body {
        color: #fff;
        background: #222;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .slide-title {
        font-size: 2rem;
        margin: 0;
        line-height: 1;
      }
      .slide-subtitle {
        font-size: 1.3rem;
        line-height: 1;
      }
    </style>

    <section id="slide-content">
      <h1 class="slide-title">
        Level 5 <br />
        <span class="slide-subtitle">Grid &amp; Responsiveness</span>
      </h1>
      <div class="grid-container">
        <div class="tl">
          Control the placement and proportions of each cell from the parent.
        </div>
        <div class="tr">
          Nevermind about all the box-model problems we just fixed with
          <code>calc()</code>
        </div>
        <div class="bt">Easy tweakage of gaps</div>
      </div>
    </section>
