<style type="text/css" id="slide-style">
  /* Begin Avocado */
  input.avocado {
    margin: 2rem;
    display: block;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    width: 68px;
    height: 108px;
    background: 
      no-repeat top 22px left/32px 54px linear-gradient(101deg, rgba(0, 0, 0, 0) 12px, #572912 12px, #572912), 
      no-repeat top 22px right/32px 54px linear-gradient(-101deg, rgba(0, 0, 0, 0) 12px, #572912 12px, #572912), 
      no-repeat top center/44px 44px radial-gradient(circle closest-side, #572912, #572912 22px, rgba(0, 0, 0, 0) 22px), 
      no-repeat bottom center/64px 64px radial-gradient(circle closest-side, #572912, #572912 32px, rgba(0, 0, 0, 0) 32px);
  }
  input.avocado:checked {
    background: 
      no-repeat bottom 20px center/37px 37px radial-gradient(circle closest-side, #572912, #572912 18.5px, rgba(0, 0, 0, 0) 18.5px), 
      no-repeat top 22px left 2px / 32px 54px linear-gradient(101deg, rgba(0, 0, 0, 0) 12px, #7db700 12px, #7db700), 
      no-repeat top 22px right 2px / 32px 54px linear-gradient(-101deg, rgba(0, 0, 0, 0) 12px, #7db700 12px, #7db700), 
      no-repeat top 2px center/40px 40px radial-gradient(circle closest-side, #7db700, #7db700 20px, rgba(0, 0, 0, 0) 20px), 
      no-repeat bottom 2px center/60px 60px radial-gradient(circle closest-side, #7db700, #7db700 30px, rgba(0, 0, 0, 0) 30px), 
      no-repeat top 22px left/32px 54px linear-gradient(101deg, rgba(0, 0, 0, 0) 12px, #572912 12px, #572912), 
      no-repeat top 22px right/32px 54px linear-gradient(-101deg, rgba(0, 0, 0, 0) 12px, #572912 12px, #572912), 
      no-repeat top center/44px 44px radial-gradient(circle closest-side, #572912, #572912 22px, rgba(0, 0, 0, 0) 22px), 
      no-repeat bottom center/64px 64px radial-gradient(circle closest-side, #572912, #572912 32px, rgba(0, 0, 0, 0) 32px);
  }
  /* End Avocado */


  /* Begin Lightsaber */
  .lightsaber {
    margin: 24px;
    height: 24px;
    display: block;
    position: relative;
  }
  .lightsaber .blade {
    position: absolute;
    background: linear-gradient(to bottom, rgba(124,255,216,0) 0%, #7cc4ff 45%, #7cc4ff 55%, rgba(124,255,216,0) 100%);
    left: calc(25% - 12px);
    width: 0;
    height: 24px;
    transition: cubic-bezier(1, 0, 0.75, 1) 0.33s width;
  }
  .lightsaber .blade:before {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 25%;
    margin: -6px 0;
    background: radial-gradient(ellipse 50% 50% at 25% center, #7cc4ff 5%, rgba(124,255,216,0) 100%);
  }
  .lightsaber .blade:after {
    content: '';
    background: radial-gradient(ellipse farthest-side at center left, #7cc4ff 5%, rgba(124,255,216,0) 100%);
    position: absolute;
    right: -12px;
    width: 12px;
    height: 24px;
  }
  .lightsaber .hilt {
    position: absolute;
    z-index: 1;
    left: 0;
    width: 25%;
    height: 24px;
    background: linear-gradient(to bottom, #7d7e7d 0%, #0e0e0e 100%);
  }
  .lightsaber .hilt:after {
    content: '';
    position: absolute;
    right: 0;
    width: 12px;
    height: calc(100% + 6px);
    margin: -3px 0;
    background: linear-gradient(to bottom, #7d7e7d 0%, #0e0e0e 100%);
  }
  .lightsaber .switch {
    position: absolute;
    z-index: 1;
    top: -9px;
    left: 16.666666666666668%;
  }
  .lightsaber .switch:checked ~ .blade {
    width: 75%;
  }

  /* moved (: */
  body {
    color: #fff;
    background: #222;
    font-family: "Helvetica Neue", Arial, sans-serif
  }

  a {
    color: #5cccf5;
    text-decoration: none;
  }

  .slide-title {
    font-size: 2rem;
    margin: 0;
    line-height: 1;
  }
  .slide-subtitle {
    font-size: 1.3rem;
    line-height: 1;
  }
</style>
