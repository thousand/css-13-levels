  <body>
    <style type="text/css" id="slide-style">
      .kitten-grid {
        display: grid;
        margin-top: 0.5rem;
        grid-template-columns: repeat(auto-fit, 300px);
        grid-template-rows: repeat(auto-fit, 300px);
        gap: 0.5rem;
      }
      .kitten {
        position: relative;
        overflow: hidden;
        height: 300px;
        width: 300px;
        transition: opacity 0.3s linear;
        perspective: 10rem;
        perspective-origin: center bottom;
      }
      .kitten img {
        position: absolute;
        top: 0;
        left: 0;
      }
      .kitten-grid:hover .kitten {
        opacity: 0.3;
      }
      .kitten-grid .kitten:hover {
        opacity: 1;
      }

      .kitten .name {
        box-sizing: border-box;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        font-size: 0.8em;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.7);
        transition: transform 0.3s linear, opacity 0.3s linear;
        opacity: 0;
        z-index: 1;
      }
      .kitten:hover .name {
        transform: none;
        opacity: 1;
      }

      .kitten-1 .name {
        transform: translateX(-100%);
      }
      .kitten-2 .name {
        transform: translateY(100%);
      }
      .kitten-3 .name {
        transform-origin: center bottom;
        transform: rotateX(90deg);
      }
      .kitten-4 {
        overflow: visible;
      }
      .kitten-4 .name {
        bottom: 102%;
        transform: translateY(65%);
        background: #333;
        text-align: center;
        box-shadow: 0 0.3rem 0.6rem rgba(0, 0, 0, 0.7);
      }

      .kitten-4 .name::after {
        content: "";
        position: absolute;
        width: 1rem;
        height: 1rem;
        transform: rotate(45deg);
        top: calc(100% - 0.5rem);
        left: calc(50% - 0.5rem);
        background: #333;
      }

      /* moved (: */
      body {
        color: #fff;
        background: #222;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .slide-title {
        font-size: 2rem;
        margin: 0;

      }
