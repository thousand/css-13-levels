  <head>
    <meta charset="utf-8" />

    <base href="../" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Highlight.js Sources -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/base16/eighties.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <!-- needs to be after to highlight.js to override styles -->
    <link rel="stylesheet" href="lib/slide-layout-main.css" />

    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        // grab slide markup and clone its text into the display element
        let slideContentEl = document.getElementById("slide-content");
        let slideMarkupDisplayEl = document.getElementById(
          "slide-markup-display"
        );
        slideMarkupDisplayEl.textContent = slideContentEl.innerHTML;

        let slideStyleEl = document.getElementById("slide-style");
        let slideStyleDisplayEl = document.getElementById(
          "slide-style-display"
        );
        slideStyleDisplayEl.textContent = slideStyleEl.textContent;

        hljs.configure({
          cssSelector: "[data-code-display]",
          ignoreUnescapedHTML: true,
        });
        hljs.highlightAll();
        document.documentElement.classList.remove("un-ready");
      });
    </script>
  </head>
  <body>
    <style type="text/css" id="slide-style">
      @import url("https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Saira:wdth,wght@125,100;125,700;125,900&display=swap");
      :root {
        --brand-primary: hsla(196, 88%, 66%, 1);
        --brand-secondary: hsla(340, 88%, 66%, 1);
        --body-text: #fff;
        --background: #222a;
        --separator: #666;
      }

      body {
        background: var(--background);
        color: var(--body-text);
        font-family: "Saira", Verdana, sans-serif;
        grid-template-rows: 1fr 3fr;
      }
      code[data-code-display] {
        font-size: 0.6rem;
      }

      #slide-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      #slide-content > * {
        flex: 1 1 50%;
      }

      .slide-title {
        font-size: 30vmin;
        font-weight: 900;
        margin: 0;
      }
      .shifty {
        background-image: url("./lib/bg-pattern-anim.svg");
        background-size: 500px 500px;
        background-clip: text;
        color: transparent;
        mix-blend-mode: color-dodge;
      }

      ul.links {
        list-style: none;
        font-size: 1.5vmin;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        padding: 0;
        margin: 0;
      }
      ul.links li {
        display: inline-block;
        flex: 1 1 33%;
        margin: 0;
      }
      ul.links li.this-prezo {
        display: block;
        flex: 0 1 100%;
        margin: 1rem 0;
      }

      ul.links a {
        color: var(--brand-primary);
        font-weight: 700;
        text-decoration: none;
      }
      ul.links a::after {
        content: "\A"attr(href);
        white-space: pre-line;
        color: #fff;
        font-weight: 100;

        font-size: 0.8em;
      }
      /* moved (: */
      .light {
        --brand-primary: hsla(196, 88%, 42%, 1);
        --brand-secondary: hsla(340, 88%, 42%, 1);
        --body-text: #222;
        --background: #eeea;
        --separator: #aaa;
      }
    </style>

    <section id="slide-content">
      <h1 class="slide-title shifty">Q&amp;A</h1>
      <ul class="links">
        <li class="this-prezo">
          <a href="https://github.com/thousand/css-13-levels"
            >Presentation Source</a
          >
        </li>
        <li><a href="https://linkedin.com/in/bryanlevay">LinkedIn</a></li>
        <li><a href="https://twitter.com/thousand">Twitter</a></li>
        <li><a href="https://codepen.io/thousand">Codepen</a></li>
      </ul>
    </section>

    <div id="slide-fake-body"></div>
    <code
      id="slide-style-display"
      class="language-css"
      data-code-display
    ></code>
    <code
      id="slide-markup-display"
      class="language-html"
      data-code-display
    ></code>
    <a href="./slides/level-13a.html" id="prev-slide">prev</a>
